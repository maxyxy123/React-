<!doctype html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <style></style>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
    
function App() {
  const [todoList, setTodoList] = React.useState([]);
  const [input, setInput] = React.useState("");

  function chatInput(e) {
    setInput(e.target.value);
  }

  function addTodo() {
    const text = input.trim();
    if (!text) return;

    setTodoList(prev => [
      ...prev,
      { name: text, id: crypto.randomUUID() }
    ]);

    setInput("");
  }

  function deleteTodo() {
    setTodoList(prev => prev.slice(0, -1));
  }

  return (
    <>
      <input type="text" value={input} onChange={chatInput} />
      <button onClick={addTodo}>add</button>
      <button onClick={deleteTodo} disabled={todoList.length === 0}>
        delete
      </button>

      {todoList.length === 0 && <div>Add todo please</div>}

      {todoList.map(item => (
        <React.Fragment key={item.id}>
          <div>{item.name}</div>
          <div>{item.id}</div>
        </React.Fragment>
      ))}
    </>
  );
}


      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
